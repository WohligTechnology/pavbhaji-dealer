<ion-view view-title="My Orders">
    <ion-content>
        <div class="myorders">
            <div class="order" ng-repeat="orderhistory in orderhistory">
                <div class="item item-divider">
<span class="item-note">{{orderhistory.timestamp | date:'MMM d, y'}}</span>
                                <p>Order Id: {{orderhistory.id}}</p>
            </div>
              <div class="row-container" ng-repeat="products in orderhistory.orderproduct">
                <div class="col">
                    <div class="product-cart">
                        <div class="row ">
                            <div class="col-40">
                                <div class="image-holder-cart">
                                    <img class="cart-image" src="{{products.image|serverimage}}" alt="">
                                </div>
                            </div>
                            <div class="col">
                                <h4>{{products.productname}}</h4>
                                <h4>Rs. {{products.wholesaleprice}}</h4>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
