<ion-view view-title="Product">
    <div class="bar bar-subheader bar-stable item-input-inset" ng-show="subheader_search">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
        <button class="button button-clear button-icon ion-ios-close-empty" ng-click="searchToggle()">
        </button>
    </div>
    <ion-content>
        <div class="product">
            <div class="row" ng-repeat="product in products">
                <div class="col-50 product-col posr" ng-repeat="item in product">
                    <product data="item"></product>
                </div>
            </div>
            <div class="text-center">
              <button class="button button-positive" ng-if="keepscrolling" ng-click="addMoreItems()">Not Over Yet</button>
            </div>
        </div>
        <!-- <ion-infinite-scroll immediate-check="true" on-infinite="addMoreItems()" style="height:0px" ng-if="keepscrolling">
        </ion-infinite-scroll> -->
        <div class="center" ng-show="shownodata">
            <p>Nothing to Show, Folks!</p>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar bar-light" style="border-top: 1px solid #7ee1ea;background: #52d7e3;">
        <button class="button button-clear button-positive filter-button" ng-click="openFilter()" style="color: #FFFFFF;
    font-weight: 500;"><i class="ln-funnel"></i>Filters</button>
    </ion-footer-bar>
</ion-view>
