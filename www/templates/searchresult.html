<ion-view view-title="Search">
    <div class="bar bar-subheader subheader-search bar-positive item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search"></i>
            <input type="search" placeholder="Search" ng-model="searchfor" ng-change="getSearchResults();">
        </label>
        <button class="button button-clear button-icon ion-ios-close-empty" ng-click="searchfor='';getSearchResults();">
            <!--

  copythis in controller goback()
  $window.history.back()
-->
        </button>
    </div>
    <ion-content class="has-subheader">
        <div product data="products" controller-name="SearchresultCtrl"></div>
        <div class="product">
            <div class="row" ng-repeat="product in products">
                <div class="col-50 product-col" ng-repeat="item in product">
                    <product data="item"></product>
                    <!-- <a href="#/app/productdetail/{{item.id}}" style="text-decoration: none">
                        <div class="image-holder-product">
                            <img class="brand-image" src="{{item.image | serverimage}}" alt="" ng-if="item.image">
                            <img class="brand-image" src="img/icon.png" alt="" ng-if="!item.image">
                        </div>
                        <div class="product-details">
                            <h2>{{item.name}}</h2>
                            <h3>Rs. {{item.price | numberWithCommas}}</h3>
                        </div>
                    </a> -->
                </div>
            </div>
        </div>
        <div class="center" ng-show="showSearchForSomething">
            <p>Search for something</p>
        </div>
        <div class="center" ng-show="shownodata">
            <p>Nothing to Show, Folks!</p>
        </div>
    </ion-content>
</ion-view>
